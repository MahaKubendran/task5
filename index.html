<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Information</title>
  <style>
    body {
      background: url(flower.jpg);
      background-color: #e8f4f8;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 800px; /* Limits maximum width */
      margin: 0 auto;
      padding: 20px;
      background-color: #d9eaf3;
      border-radius: 8px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      box-shadow: transparent;
    }
    h1 {
      color: #004a8f;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    td {
      padding: 10px;
      vertical-align: top;
    }
    label {
      font-weight: bold;
      color: #004a8f;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #a1c6e7;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="radio"] {
      margin-right: 5px;
    }
    input[type="submit"],
    input[type="reset"] {
      background-color: #004a8f;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #003366;
    }
    .center {
      text-align: center;
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
    }
    .login-link a {
      color: #004a8f;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      td {
        display: block;
        width: 100%;
      }
      label {
        margin-bottom: 5px;
      }
      input[type="submit"],
      input[type="reset"] {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Personal Information</h1>
    <form>
      <table>
        <tr>
          <td><label for="firstName">First Name:</label></td>
          <td><input type="text" id="firstName" name="firstName" required></td>
        </tr>
        <tr>
          <td><label for="lastName">Last Name:</label></td>
          <td><input type="text" id="lastName" name="lastName" required></td>
        </tr>
        <tr>
          <td><label for="nickName">Nick Name:</label></td>
          <td><input type="text" id="nickName" name="nickName"></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
          <td><label for="dob">Date of Birth:</label></td>
          <td><input type="date" id="dob" name="dob" required></td>
        </tr>
        <tr>
          <td><label>Gender:</label></td>
          <td>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
          </td>
        </tr>
        <tr>
          <td><label for="mobile">Mobile No:</label></td>
          <td><input type="text" id="mobile" name="mobile" required></td>
        </tr>
        <tr>
          <td><label for="address">Address:</label></td>
          <td><textarea id="address" name="address" cols="30" rows="3"></textarea></td>
        </tr>
        <tr>
          <td colspan="2" class="center">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </td>
        </tr>
      </table>
      <div class="login-link">
        <p>Already have an account? <a href="index1.html">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
